<div class="container">
    <div>
        <div class="main-box">
            <p class="login">Welcome!</p>
            <div class="form">
                <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">
                    <div class="input-box">
                        <mat-icon class="mat-email">email</mat-icon>
                        <input type="email" placeholder="Email" formControlName="email" #email>
                    </div>
                    <div class="input-box password">
                        <mat-icon class="mat-password">lock</mat-icon>
                        <input placeholder="Password" type='password' formControlName="password">
                    </div>
                    <div class="small">
                        <small *ngIf="checkInForm.errors?.unauthenticated">Email or password is incorrect!</small>
                        <small (click)="resetPassword(email.value)" class='forgot-password'>Forgot password?</small>
                    </div>
                    <button class="login pointer" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
